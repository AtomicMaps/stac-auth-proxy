name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - run: uv build
      - run: uv publish
